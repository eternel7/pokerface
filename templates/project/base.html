{% load render_bundle from webpack_loader %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pokerface</title>
  <link rel="icon" type="image/png" sizes="32x32"
        href="/static/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
        href="/static/img/icons/favicon-16x16.png">
  <!--[if IE]>
    <link rel="shortcut icon" href="../static/img/icons/favicon.ico"><![endif]-->
  <link rel="manifest" href="../static/manifest.json">
  <meta name="theme-color" content="#757575">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Inconsolata:300|Material+Icons"
        rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/material.min.css" rel="stylesheet" type="text/css">
  {% if DJANGO_ENV != 'DEV' or DJANGO_E2E_TEST %}
    {% block css %}
    {% endblock %}
  {%  endif %}
  <style>
    .section {
      border: none;
      padding-top: 50px;
    }

    .section-inner {
      box-sizing: border-box;
      margin: auto;
      max-width: 900px;
      text-align: center;
      width: 100%;
    }

    .mdl-card {
      max-width: 99%;
    }

    .mdl-textfield__input.getmdl-select {
      cursor: hand;
      cursor: pointer;
    }

    .getmdl-select .mdl-icon-toggle__label {
      float: right;
      margin-top: -30px;
      color: rgba(0, 0, 0, 0.4);
      transform: rotate(0);
      transition: transform 0.3s;
    }

    .getmdl-select.is-focused .mdl-icon-toggle__label {
      color: #3f51b5;
      transform: rotate(180deg);
    }

    .mdl-menu__item {
      display: block;
      border: none;
      color: #757575;
    }

    .link {
      cursor: pointer
    }

    /* Change the white to any color ;) */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset;
    }
  </style>
</head>
<body>
<div id="cookies-accept"></div>
<div id="app"></div>
<script defer src="/static/js/material.min.js" async
        integrity="sha256-PCfu4+fnQrp4wNmVbjN1eaX4LbOvOejab0UOhjLezrw="
        crossorigin="anonymous"></script>
{% if DJANGO_ENV  != 'DEV' or DJANGO_E2E_TEST %}
  {% block js %}
  {% endblock %}
{%  else %}
  {% render_bundle 'app' %}
{% endif %}
</body>
</html>
